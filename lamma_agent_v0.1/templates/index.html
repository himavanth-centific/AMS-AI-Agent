<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Terminal</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1e1e1e; color: white; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 10px; max-width: 80%; }
        .user { background: #0078d4; align-self: flex-end; }
        .bot { background: #333; align-self: flex-start; border: 1px solid #444; }
        .system-note { font-size: 0.8em; color: #107c10; margin-top: 5px; }
        #input-area { background: #252526; padding: 20px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: none; background: #3c3c3c; color: white; outline: none; }
        button { padding: 10px 20px; background: #0078d4; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-area">
        <input type="text" id="userInput" onkeydown = "if (event.keyCode == 13) sendMessage()" placeholder="Type a command (e.g., 'Open Chrome')...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            if (!input.value) return;

            container.innerHTML += `<div class="message user">${input.value}</div>`;
            const userMsg = input.value;
            input.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: userMsg})
            });
            const data = await response.json();

            let botHtml = `<div class="message bot">${data.response}`;
            if (data.execution) {
                botHtml += `<div class="system-note">⚙️ ${data.execution}</div>`;
            }
            botHtml += `</div>`;
            container.innerHTML += botHtml;
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
